<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper & Scissors</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel = "stylesheet" href= "https://fonts.googleapis.com/css?family=Gloria+Hallelujah">
</head>
<body>
    <center>
        <header>Stone Paper Scissors</header>
        <h2>Let the game begin</h2>
        <h3>First 5 to win!</h3>

        <div class="flex" >
            <div class="buttons">
                <button class="btn" id="rock" type="image"><img src="./images/rock.jpg" alt="Your browser didn't support img"></button>
                <button class="btn" id="paper" type="image"><img src="./images/paper.jpg" alt="Your browser didn't support img"></button>
                <button class="btn" id="scissors" type="image"><img src="./images/sessiors.jpg" alt="Your browser didn't support img"></button>
            </div>
        </div>
        <div class="text-line">
            <p class="text" id="player-score"> Player Score: </p>
            <p class="text" id="computer-score">Computer Score: </p>
        </div>
        <div>
            <p class="text" id="output">May the best one win !</p>
        </div>
        <footer>
            Made by: <img id="gh-logo" src="./images/logo-github (1).svg" alt="github logo"/> <a href="https://github.com/the-iconic-rihan">the-iconic-rihan</a>
        </footer>
    </center>
</body>
<script src="./main/imp.js" async></script>
</html>
